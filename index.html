<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="bmi.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1 class="name">BMI Calculator</h1>
        <form action="">
          <label for="">Height (cm)</label>
          <input type="number" name="" id="height" step="0.001" /><br />
          <label for="">Weight (kg)</label>
          <input type="number" name="" id="weight" step="0.001" /><br />
          <button Onclick="cal()">Calculate</button><br />
          <label for="">BMI</label>
          <input type="number" name="" id="bmi" step="1" disabled />
          <h3 id="remark"></h3>
        </form>
      </div>
    </div>
  </body>
  <script src="bmi.js"></script>
</html>
